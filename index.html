<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/35f1740b68.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/style.css" />
</head>

<body>
    <div class="body">
        <div class="container">
            <form class="search" id="city-form">
                <input type="text" id="enter-city" placeholder="type a city.." class="city-input" />
                <input type="submit" value="Search" class="submit" />
                <button id="current-location">
                    üìç
                </button>
            </form>
            <div class="container">
                <div class="row row-cols-2">
                    <div class="col">
                        <h1>
                            <span class="actual-temperature" id="actual-temperature"></span>
                            <span class="units" id="units"><a href="#" id="fahrenheit-link">F</a> |
                                <a href="#" id="celsius-link">C</a></span>
                        </h1>
                    </div>
                    <div class="col">
                        <h2></h2>
                        <h3></h3>
                        <h4></h4>
                        <div class="description">
                        <p id="humidity"></p>
                        <p id="wind"></p>
                        </div>
                    </div>
                </div>
            </div>
            <section class="days">
                <div class="container">
                    <div class="row row-cols-5">
                        <div class="col">Mon</div>
                        <div class="col">Tues</div>
                        <div class="col">Wed</div>
                        <div class="col">Thur</div>
                        <div class="col">Fri</div>
                    </div>
                </div>
            </section>
            <section class="icons">
                <div class="container">
                    <div class="row row-cols-5">
                        <div class="col"><i class="fas fa-sun"></i></div>
                        <div class="col"><i class="fas fa-cloud-sun"></i></div>
                        <div class="col"><i class="fas fa-cloud-sun-rain"></i></div>
                        <div class="col"><i class="fas fa-cloud-showers-heavy"></i></div>
                        <div class="col"><i class="fas fa-sun"></i></div>
                    </div>
                </div>
            </section>
            <section class="temperature">
                <div class="container">
                    <div class="row row-cols-5">
                        <div class="col">80¬∞ | 70¬∞</div>
                        <div class="col">75¬∞ | 66¬∞</div>
                        <div class="col">69¬∞ | 47¬∞</div>
                        <div class="col">69¬∞ | 47¬∞</div>
                        <div class="col">80¬∞ | 70¬∞</div>
                    </div>
                </div>
            </section>
        </div>
    </div>
    <footer>
        <a href="https://github.com/diasambajon/weather-app" target="_blank"> 
        Open source code 
        </a>
        by Dianne Sambajon
    </footer>
    <script src="src/script.js"></script>
</body>

</html>
